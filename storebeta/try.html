<html>
    <head>
        <style>
            .text {
    height: 100px;
    overflow: hidden;
}
.container {
    position: relative;
}
label {
    position: absolute;
    top: 100%;
}
input {
    display: none;
}
label:after {
    content: "Show More";
}
input:checked + label:after {
    content: "Show Less";
}
input:checked ~ div {
    height: 100%;
}
        </style>
    </head>
    <body>
        <div class="container">
<input id="ch" type="checkbox">
<label for="ch"></label>
<div class="text">Jugal<br>Jugal<br>Jugal<br>Jugal<br>Jugal<br>Jugal<br>Jugal<br>Jugal<br>Jugal<br>Jugal<br>Jugal<br></div>
</div>
    </body>
</html>
