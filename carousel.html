<!DOCTYPE html>
<html>
<head>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet"> 
    <link href="css/ninja-slider.css" rel="stylesheet" type="text/css" />
    <script src="js/ninja-slider.js" type="text/javascript"></script>
<style>
    body {
        background: rgb(40,40,40);
        color: #eee;
        margin: 0px !important;
    }
    #ninja-slider { 
        padding: 0px;
        max-width: none;
    }
    ul, li {
        height: 100vh !important;
    }
    ul {
        margin: 0px;
        padding: 0px !important;
        padding-top: 0%;
    }
    .content {
        padding: 0% !important;
        top: 0% !important;
    }
    #ninja-slider-prev, #ninja-slider-next {
        top: 14vw;
    }
</style>
</head>
<body>
    <div id="ninja-slider">
        <div class="slider-inner">
            <ul>
                <li>
                    <div class="content">
                        <img src="img/Carousel1.jpg" class="img-responsive" style="width: 100%;"/>
                    </div>
                </li>
                <li>
                    <div class="content">
                        <img src="img/Carousel2.jpg" class="img-responsive" style="width: 100%;"/>
                    </div>
                </li>
                <li>
                    <div class="content">
                        <img src="img/Carousel3.jpg" class="img-responsive" style="width: 100%;"/>
                    </div>
                </li>
                <li>
                    <div class="content">
                        <img src="img/Carousel4.jpg" class="img-responsive" style="width: 100%;"/>
                    </div>
                </li>
                
            </ul>
            <div class="fs-icon" title="Expand/Close"></div>
        </div>
    </div>
</body>
</html>
