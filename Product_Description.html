        <script>
        $(document).ready(function(e) {
  var $radios = $(':radio[name="frame"]'), //cached reference to radios elements
    $divs = $radios.parent(); //the divs are the parent element of radio
  $radios.bind('change', function() {
    var $this = $(this),
      $div = $this.parent();

    //change the color of the current div
    $div.css('color', this.checked ? '#3fc3ff' : '#ffffff');
    //chang the color of all other divs
    $divs.not($div).css('color', '#ffffff');
  });
});
        </script>
